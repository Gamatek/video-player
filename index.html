<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/video-player.css">
    <script src="./js/video-player.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #e3f2fd;
        }

        .video-player {
            width: 900px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-player" id="video-player"></div>
    <script>
        new VideoPlayer(document.getElementById("video-player"), {
            videoSrc: "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4",
            videoPoster: "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
        });
    </script>
</body>
</html>
